<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Areas</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav section section"
                "footer footer footer";
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 100px 1fr 100px;
            background-color: #f0f0f0;
            height: 100vh;
        }
        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            grid-area: nav;
            background-color: #2196F3;
            color: white;
            padding: 20px;
        }
        section {
            grid-area: section;
            background-color: #f44336;
            color: white;
            padding: 20px;
        }
        footer {
            grid-area: footer;
            background-color: #555;
            color: white;
            padding: 20px;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            .container {
                grid-template-areas: 
                    "header"
                    "nav"
                    "section"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
        }
    </style>
</head>
<body>

    <div class="container">
        <header>Header</header>
        <nav>Nav</nav>
        <section>Section</section>
        <footer>Footer</footer>
    </div>
    
</body>
</html>
